  slide_button_text_4: Стать ближе
  mission: Сделать мир мобильнее и дать людям возможность получать желаемое сразу! Вот наша цель!
  devline_title_1: АНАЛИЗ
  devline_title_2: ПРОЕКТИРОВАНИЕ
  devline_title_3: РАЗРАБОТКА
  devline_title_4: ПОДДЕРЖКА
  devline_descript_1: Подробно изучаем тонкости Вашего бизнеса и предлагаем самые эффективные решения.
  devline_descript_2: Создаем макет, отражающий все принципы взаимодействия пользователей с приложением.
  devline_descript_3: Комбинируя современные технологии с проверенными временем методологиями, реализуем проект любой сложности качественно и в срок.
  devline_descript_4: Вместе и навсегда :)
  client_fact_1: Привлекайте новых покупателей, внедряя наши инновации.
  client_fact_2: Используйте уникальные возможности для проведения промо-акций и розыгрышей.
  client_fact_3: Держите клиента всегда в курcе с помощью технологии push-уведомлений.
  client_fact_4: Примените возможности GPS и позвольте найти вас.
  client_fact_5: Подчеркните ваш имидж современной компании.
  client_fact_6: Всего один клик отделяет клиента от Вашего предложения.
  client_fact_7: Перечисленные преимущества дадут прирост любой компании не зависимо от ее масштаба и вида бизнеса.
  client_fact_8: Мы создадим для Вас не просто программу, а мощнейшую маркетинговую машину, замаскированную под мобильное приложение.
  client_product:  Так же предлагаем Вам ознакомиться с готовыми решениями Quick Touch
  client_promo_title: МОБИЛЬНОЕ ПРИЛОЖЕНИЕ
  client_promo_content: Это Ваше преимущество в борьбе за клиента!
  partner_promo_title: ПАРТНЕРАМ
  partner_promo_content: Мы можем работать совместно и взаимовыгодно.
  portfolio_promo_title: ПОРТФОЛИО
  portfolio_promo_content: Каждый проект - это внимательное отношение к деталям.
  partner_block_1: ГАРАНТИРУЕМ КАЧЕСТВО ВЫПОЛНЕННЫХ РАБОТ
  partner_block_2: ВЫ МОЖЕТЕ НАЧАТЬ ЗАРАБАТЫВАТЬ ВМЕСТЕ С НАМИ
  partner_block_3_1: Будем рады сотрудничать как с фирмами, так и с физическими лицами! Рассмотрим Ваши предложения!
  partner_block_3_2: Ждем заявки на dmitrii.malakhov@gmail.com
  partner_block_3_3: С уважением, Малахов Д.И. Quick Touch LLC
