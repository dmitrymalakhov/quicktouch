  slide_descripte_text_1: Открывая новые возможности к поиску необходимой информации
  slide_descripte_text_2: Каждый может с легкостью оформить заказ из любой точки мира. Быстро и удобно!
  slide_descripte_text_3: Всегда и везде обладать актуальной информацией, а так же оперативно принимать важные решения.
  slide_descripte_text_4: Мобильное приложение на телефоне или планшете позволит всегда быть на связи с Вашими клиентами.
  slide_button_text_1: Найти главное
  slide_button_text_2: Получить нужное
